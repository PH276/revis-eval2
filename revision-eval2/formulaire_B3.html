<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/formulaire_B3.css">

    <title>formulaire Bootstrap</title>
</head>
<body>
    <div class="starter-template">
        <h1>Révisions JS - jQuery - Bootstrap 3.3.7</h1>
        <p>Validation formulaire</p>
        <div id="msg"></div>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="oblignom" class="col-sm-2 control-label">nom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="oblignom" placeholder="nom">
            </div>
        </div>

        <div class="form-group">
            <label for="prenom" class="col-sm-2 control-label">Prénom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="obligprenom" placeholder="Prénom">
            </div>
        </div>
        <div class="form-group">
            <label for="obligadresse" class="col-sm-2 control-label">Adresse</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="obligadresse" placeholder="5 rue de Paradis">
            </div>
        </div>
        <div class="form-group">
            <label for="inputcp" class="col-sm-2 control-label">Code postal</label>
            <div class="col-sm-10">
                <input type="number" class="form-control " id="inputcp" placeholder="75000">
            </div>
        </div>
        <div class="form-group">
            <label for="telephone" class="col-sm-2 control-label">Téléphone</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="telephone" placeholder="01 23 45 67 89">
            </div>
        </div>
        <!-- BOOTSTRAP => selects -->
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">Pays</label>
            <div class="col-sm-10">
                <select class="form-control selection">
                    <option>Pays</option>
                    <option>France</option>
                    <option>Espagne</option>
                    <option>Japon</option>
                    <option>Australie</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-outline-success btnsubmit">Envoyer</button>
            </div>
        </div>

    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <script type="text/javascript" src="js/formulaire_B3.js"></script>

</body>
</html>
